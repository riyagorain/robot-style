<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
     <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <img class="image-gradient" src="gradient (2).png" alt="" />
    <div class="layer-blur"></div>
    <div class="container">
      <header>
        <h1 data-aos="fade-left" data-aos-duration="2500"  class="logo">MCODE</h1>
        <nav>
          <a data-aos="fade-right" data-aos-duration="2500"  href="#">HOME</a>
          <a data-aos="fade-right" data-aos-duration="2500"  href="#">COMPANY</a>
          <a data-aos="fade-right" data-aos-duration="2500"  href="#">FEATURES</a>
          <a data-aos="fade-right" data-aos-duration="2500"  href="#">RESOURSE</a>
          <a data-aos="fade-right" data-aos-duration="2500"  href="#">CONTACT</a>
        </nav>
        <button  data-aos="fade-left" data-aos-duration="2500"  class="btn-signin">SIGN IN</button>
      </header>
      <main>
        <div class="content">
          <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500"  class="tag-box">
            <div class="tag">INTRUCING &wedbar;</div>
          </div>
          <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000">EMAIL FOR<br />DEVLOPERS</h1>
          <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2500" class="description">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga
            similique earum cupiditate fugit cumque modi? Fugit.
          </p>
          <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000"  class="button">
            <a href="#" class="btn-get-started">Documentation &gt;</a>
            <a href="#" class="btn-signing-main">Get Start &gt;</a>
          </div>
        </div>
      </main>
      <spline-viewer data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000"  class="robot-3d" url="https://prod.spline.design/uqeZ84Pm01RgPgWq/scene.splinecode"></spline-viewer>
    </div>
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.27/build/spline-viewer.js"></script>

     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  </body>
</html>
